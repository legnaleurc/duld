# REQUIRED daemon listening port
port: 1234
# REQUIRED the upload directory on remote drive
upload_to: /tmp
# REQUIRED the drive config
drive_config_path: /path/to/drive/config.yaml
# wont upload these files
exclude_pattern:
  - ^.*padding_file.*BitComet.*$
# dynamic exclude pattern
exclude_url: http://dfd/api/v1/filters
# daemon log file path
log_path: /tmp/duld.log
# transmission RPC settings
transmission:
  host: localhost
  port: 9091
  username:
  password:
hah_path: /path/to/hah
reserved_space_in_gb:
  safe: 8
  danger: 4
